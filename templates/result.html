				<h1><span class='danger'>Sorry<br><br>You have BREAST CANCER DISEASE.<br><br>Please Consult the Doctor.</span></h1>
                <br><br><br><br><br><br>
				<img class="gif" src="{{ url_for('static', filename='no.gif')}}" alt="STROKE Image">
			{% elif prediction==0 %}
				<h1><span class='safe'> Do not Worry! <br><br>You DO not have Breast Cancer Disease.</span></h1>

			{% endif %}
		</div>
